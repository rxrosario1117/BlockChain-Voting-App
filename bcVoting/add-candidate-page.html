<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <title>Add a Candidate</title>
</head>
<body style="background: grey">
    <div style="background: black">
        <!-- Button to get to the voting page -->
        <a href="voting-page.html">
            <button>Click Me To Go Back To Voting</button>
        </a>
    </div>

    <div class="container mt-4">
        <h3>Add Candidates</h3>
        <input type="text" id="candidateName" placeholder="Enter a candidate name">
        <button class="btn btn-primary" onclick="AddCandidatetoList()">Add Candidate</button>
        <ul id="candidateList"></ul>
    </div>

   <script> async function AddCandidatetoList() {
        const candidateName = document.getElementById("candidateName").value;
        if (candidateName) {
            const candidateList = document.getElementById("candidateList");
            const listItem = document.createElement("li");
            listItem.textContent = candidateName;
            candidateList.appendChild(listItem);
            document.getElementById("candidateName").value = "";
            contract.methods.addCandidate(candidateName).send({ from: web3.eth.defaultAccount, gas: '1000000' });
        }
    }
    </script>
    
    <!-- Optional JavaScript -->
    <!-- jQuery.js -->

    <script src="/bcVoting/app.js"></script>
</body>
