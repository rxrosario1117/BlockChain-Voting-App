<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	
	<!-- Browser Title -->
	<style>
		body {
		  background: #555;
		}
		
		.content {
		  max-width: 500px;
		  margin: auto;
		  background: white;
		  padding: 10px;
		  background-color: grey;
		}
		</style>
	<title>Cast A Vote</title>
</head>
<body class="content">
	<div style="background: black">
		<h1 id="top-title" style="color: rgb(4, 255, 222)">Vote For Your Favorite Candidate</h1>		
		<!-- Button to get to the add a candidate page (admins only) -->
		<a href="add-candidate-page.html">
			<button id="candidate-page-button" hidden="true">Click Me To Add Candidate</button>
		</a>		
		<!-- Button for an admin to enter their password -->
		<input id="admin-pass" type="password" placeholder="Password">
		<button id="admin-login-button" onclick="verifyPassword('admin-login-button')">Admin Login</button>		
	</div>

	<!-- show voter num button -->
	<button id="vote-num" onclick="showVoterNum()">Show vote num</button>
	<h1 id="voter-id">No voter num yet</h1>

	<!-- Add candidate and Show candidate name buttons -->
	<button onclick="addCandidate(document.getElementById('new-candidate').value)">Add Cand.</button>
	<input placeholder="enter name" id="new-candidate">	

	<button onclick="getCandidateName(0)">Get Name</button>
	<p id="candidate-name">no name yet</p>

	<div>
		<text id="canRunnings">start text</text>
		<button onclick="showCandidateRunnings()">change the text</button>
		<br>
		<br>

		<table  id="canRows">
			<tr>
			  <th style="padding: 10px; border: 1px solid black">Candidate</th>
			  <th  style="padding: 10px; border: 1px solid black">Vote Count</th>
			</tr>
			<tr>
			  <td style="padding: 10px; border: 1px solid black">Emil</td>
			  <td style="padding: 10px; border: 1px solid black">Vote Count</td>
			</tr>
			<tr>
			  <td style="padding: 10px; border: 1px solid black">Ray</td>
			  <td style="padding: 10px; border: 1px solid black">Vote Count</td>
			</tr>
			<tr>
				<td style="padding: 10px; border: 1px solid black">Linda</td>
				<td style="padding: 10px; border: 1px solid black">Vote Count</td>
			</tr>
		  </table>
		  
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery.js -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<!-- Popper.js-->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<!-- bootstrap.js-->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
	<!-- Web3.js-->
	<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
	<!-- Our JS files -->
	<script src="/bcVoting/config.js"></script>
	<script src="/bcVoting/getAccount.js"></script>
	<script src="/bcVoting/app.js"></script>
</body>

</html>
